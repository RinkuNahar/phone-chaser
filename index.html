<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Chaser</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center mt-4 fw-bolder">Chase Your Phone</h1>

    <!-- Search field -->
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input type="text"  id="search-area"  class="form-control" placeholder="Search Your Phone" aria-label="Recipient's username" aria-describedby="button-addon">
        <button class="btn btn-outline-secondary" onclick="load()" type="button" id="button">Search</button>
      </div>

      <!-- Main -->
      <div class="container">
        <div class="row">
          <!-- left -->
            <div class="col">
          <div id="main"  class="row row-cols-1 row-cols-md-3 g-4">
          </div>
            </div>

<!-- right -->

            <div class="col ">
            <div id="details"  >
                <!-- error -->
                    <div id="error" class="mx-auto w-50 bg-danger">not found</div>
            </div>
            </div>
          </div>
      </div>


      
    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/phone.js"></script>
</body>
</html>
